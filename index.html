<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <title>Huddle Landing Page</title>

</head>
   

<body>

    <section>
        

        <div class="logo">

            <img src="./images/logo.svg" alt=""/>

        </div>

        

        <div class="left-part">

            

                <img src="./images/illustration-mockups.svg" alt=""/>

           

        </div>



        <div class="right-part">

            <h1>Build The Community Your Fans Will Love</h1>

            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

            <div class="register">

                <button>Register</button>

            </div>            

            <div class="social-media-icons">

                <div class="social-media">
                  <i class="fab fa-facebook-f"></i>
                </div>

                <div class="social-media">
                  <i class="fab fa-twitter"></i>
                </div>

                <div class="social-media">
                  <i class="fab fa-instagram"></i>
                </div>

            </div>

        </div>


    </section>

    <footer>

        <div class="attribution">
            <p>Challenge by
            <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0" target="_blank">Frontend Mentor </a>
            > Coded by
            <a href="https://www.frontendmentor.io/profile/carlospdgm" target="_blank">Carlospdgm</a>                    
            </p>
        </div>

    </footer>

</body>
</html>
